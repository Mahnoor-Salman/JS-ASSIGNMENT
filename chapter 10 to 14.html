<html>
<head>
<script>

var a = prompt("Enter value1");
var b = prompt("Enter value 2");
var c = prompt("Enter your opertion ?");

if (c== "+") {
        console.log("addition", + (a+b));
     }

else if (c == "-"){
    console.log("subtraction",+ a-b);
}

else if(c =="*"){
    console.log("multiplication",+ a*b);
}

else if(c =="/"){
    console.log("division",+a/b);
}

else if (c =="%"){
    console.log("modulas",+a%b);
}

else{
    console.log("enter your valid operation");
}


</script>
